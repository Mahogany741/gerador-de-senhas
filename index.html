<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senhas</title>
</head>
<body>
    <main id="container">
        <div class="box">
            <h1>Gerador de senhas</h1>

            <label for="senha">Insira senha:</label>
            <input autofocus id="senha" type="text">

            <label for="text">Verifique os critérios abaixo:</label>
            <textarea name="text" id="text" cols="30" rows="10" disabled placeholder="- Mínimo 8 caracteres
- Ter pelo menos uma letra Maiúscula
- Não pode ter caracteres repetidos
- Ter no mínimo 1 número"></textarea><p></p>
            <!-- <label id="result" for="text">Caracteres ...:</label> -->

            <div id="btn-group">
                <button id="validar" onclick="validador()">Validar</button>
    
                <button id="gerar" onclick="gerar()">Gerar</button>
            </div>

            

        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
